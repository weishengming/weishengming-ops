server.port=9999
server.contextPath=/bootstrap

#master
datasource.master.jdbcUrl= jdbc:mysql://127.0.0.1:3306/weishengming?useUnicode=true&characterEncoding=UTF-8
datasource.master.username=root
datasource.master.password=
#slave
datasource.slave.jdbcUrl= jdbc:mysql://127.0.0.1:3306/weishengming?useUnicode=true&characterEncoding=UTF-8
datasource.slave.username=root
datasource.slave.password=

datasource.driverClassName=com.mysql.jdbc.Driver
datasource.connectionTestQuery= SELECT 1
datasource.connectionTimeoutMs =    30000
datasource.idleTimeoutMs =  600000
datasource.maxLifetimeMs =  1800000
datasource.maxPoolSize  = 3
datasource.minIdle = 3
datasource.transactionTimeoutS=30


#whether enable the swagger ui
swagger.ui.enable=true

#httpclient seconds
httpclient.shortConnectTimeout=2
httpclient.shortReadTimeout=2
httpclient.longConnectTimeout=5
httpclient.longReadTimeout=5

spring.velocity.resourceLoaderPath=classpath:/templates/
spring.velocity.prefix=
spring.velocity.suffix=.html
spring.velocity.cache=false
spring.velocity.check-template-location=true
spring.velocity.charset=UTF-8
spring.velocity.content-type=text/html

 
#hessian
hessian.userservice.url=http://api.weishengming.com/user


#redis
spring.redis.host=10.1.0.16
spring.redis.port=6379
spring.redis.timeout=1000
 
